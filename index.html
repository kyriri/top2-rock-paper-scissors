<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Jo Ken Po!</title>
        <style>
            body{
                color: #3D4578;
                font-family: Avenir, 'Lucida Sans', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-size: 11px;
                background: #F3F0E7;
            }
            /*color cheme: https://www.schemecolor.com/higher-satisfaction.php */
        </style>
    </head>
    <body>
        <p>
            Rock Paper Scissors is the game magically happening in the background...
        </p>
    </body>
    <script>
        const choices = ["rock", "paper", "scissors"]; 
        const player1 = "Computer";
        const player2 = "You";
        let scorePlayer1 = 0;
        let scorePlayer2 = 0;

        let roundNumber = 0;

        function computerChoice () {
            let choice1 = Math.floor(Math.random() * 3);
            return choice1; // index of choice array, ie, 0-1-2
        }
        function userChoice () {
            const rawChoice = prompt("Please type your choice (Rock, Paper or Scissors):");
            let treatedChoice = rawChoice.trim();
            treatedChoice = treatedChoice.toLowerCase();
            treatedChoice = treatedChoice.slice(0,1);
            let finalChoice;
            switch (treatedChoice) {
                case "r":
                    finalChoice = 0;
                    break;
                case "p":
                    finalChoice = 1;
                    break;
                case "s":
                    finalChoice = 2;
                    break;
                default:
                console.log(`That\'s not a valid choice.`)
            }
            return finalChoice;
        }
        function evaluateRoundWinner (choice1, choice2) {
            if (choice1 == choice2) {
                return "even";
            }
            if ( choice1 + choice2 == 2 && choice1 * choice2 == 0) {
                return (choice1 == 0 ? player1 : player2);
            }
            else {
                return (choice2 > choice1 ? player2 : player1);
            }
        }
        function playRound () {
            roundNumber++;
            let choice2 = userChoice(); 
            let choice1 = computerChoice();
            switch (evaluateRoundWinner(choice1, choice2)) {
                case player1:
                    scorePlayer1++;
                    console.log(`Round ${roundNumber} - ${player2}: ${choices[choice2]} - ${player1}: ${choices[choice1]}`);
                    console.log(`Buuh, you lost.. ${player2} ${scorePlayer2} vs ${scorePlayer1} ${player1}`);
                    break;
                case player2:
                    scorePlayer2++;
                    console.log(`Round ${roundNumber} - ${player2}: ${choices[choice2]} - ${player1}: ${choices[choice1]}`);
                    console.log(`Yeah, you won! ${player2} ${scorePlayer2} vs ${scorePlayer1} ${player1}`);
                    break;
                default:
                console.log(`Round ${roundNumber} - ${player2}: ${choices[choice2]} - ${player1}: ${choices[choice1]}`);
                console.log(`That was a tie. ${player2} ${scorePlayer2} vs ${scorePlayer1} ${player1}`);
                    break;
            }
        }
        function playTournement () {
            playRound();
            playRound();
            playRound();
            playRound();
            playRound();
            console.log(`Final tally: you ${scorePlayer2} vs ${scorePlayer1} computer.`); 
        }

        confirm("Would you play Rock-Paper-Scissors with me?")
            ? playTournement()
            : alert("That\'s ok. If you change your mind, I\'ll be here!");

    </script>
</html>
