            body {

                font-size: 10px;
                background: #F3F0E7;
            }
            header, main, div#score {
                font-size: 1rem;

                background: #B8D8E1;
                border: .05rem solid black;
                border-radius: .5rem;
                padding: .5rem;
                transition: all .7s ease;
            }

            kbd {

            }
            .description {
                font-size: .9rem;
                text-transform: uppercase;

        </style>

    <body>
        <div>

                <div class='button'>

                <div class='button'>
